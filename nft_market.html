			<script type="text/javascript">
				
				  $('#insertForm').jsonForm({
					schema: {
							  NFTName:{
								type: 'string',
								required: true
							  },
							  NFTDescription:{
								type: 'string',
								required: true
							  },
							  NFTPrice:{
								type: 'number',
								required: true
							  },
							  NFTFile:{
								type: 'string'
							  },
							  AccountAddress:{
								type: 'string',
								required:true
							  },
							  PrivateKey:{
								type: 'string',
								required:true
							  }
							},
					form: [
					  {
						key: "NFTName",
						title: "Name",
						type: "text"
					  },
					  {
						key: "NFTDescription",
						title: "Description",
						type: "textarea"
					  },
					  {
						key: "NFTPrice",
						title: "Price",
						type: "text"
					  },
					  {
						key: "NFTFile",
						title: "Price",
						type:"file",
					  },
					  {
						key: "AccountAddress",
						type: "text"
					  },
					  {
						key: "PrivateKey",
						type: "password"
					  },
					  {
						type: "submit",
						title: "Mint NFT"
					  } 
					],
					onSubmit: function (errors, values) {
					  if (errors) {
						$('#res').html('<p>Please fill required fields!</p>');
					  }
					  else {
						// event.preventDefault();
						var file_con = document.getElementsByName('NFTFile')[0];
						uploadFileToIPFS(file_con.files[0])
						.then(data => {
							if(data.success === true){
								json_params = {
									name: values.NFTName,
									description : values.NFTDescription,
									fileUrl: data.pinataURL
								}
								uploadJSONToIPFS(json_params)
									.then(json_data => {
										if(json_data.success === true){
											var paramsObj = {};
											paramsObj.type = "NFTMarket";
											paramsObj.queryType = "mint_nft";
											var record = {}
											record.AccountAddress = values.AccountAddress
											record.PrivateKey = values.PrivateKey
											record.Price = values.NFTPrice
											record.TokenUri = json_data.pinataURL
											paramsObj.record = record
											let url = "https://chart-api-6httuqd2wq-uc.a.run.app?dbParams=" + JSON.stringify(paramsObj);
											fetch(url)
											.then(handleErrors)
											.then(response=>response.text())
											.then(res_data=>{
												alert(res_data);
											});
										}
								})
							}
						})
						

						

					  }
					}
				  });
				  
				  const uploadJSONToIPFS = async(JSONBody) => {
						const url = `https://api.pinata.cloud/pinning/pinJSONToIPFS`;
						//making axios POST request to Pinata ⬇️
						return axios 
							.post(url, JSONBody, {
								headers: {
									pinata_api_key: "409965d5efcd315f8177",
									pinata_secret_api_key: "4ba787b2f1375462541325988e1b001bca8ab3f5485a27a41019902c50fe3b6e",
								}
							})
							.then(function (response) {
							return {
								success: true,
								pinataURL: "https://gateway.pinata.cloud/ipfs/" + response.data.IpfsHash
							};
							})
							.catch(function (error) {
								console.log(error)
								return {
									success: false,
									message: error.message,
								}

						});
					};

				  const uploadFileToIPFS = async (file) => {
					const url = `https://api.pinata.cloud/pinning/pinFileToIPFS`;
					//making axios POST request to Pinata ⬇️
					
					let data = new FormData();
					data.append('file', file);

					const metadata = JSON.stringify({
						name: 'testname',
						keyvalues: {
							exampleKey: 'exampleValue'
						}
					});
					data.append('pinataMetadata', metadata);

					//pinataOptions are optional
					const pinataOptions = JSON.stringify({
						cidVersion: 1,
					});
					data.append('pinataOptions', pinataOptions);

					return axios
						.post(url, data, {
							method: 'POST',
							maxBodyLength: 'Infinity',
							headers: {
								'Content-Type': `multipart/form-data; boundary=${data._boundary}`,
								pinata_api_key: "409965d5efcd315f8177",
								pinata_secret_api_key: "4ba787b2f1375462541325988e1b001bca8ab3f5485a27a41019902c50fe3b6e",
							}
						})
						.then(function (response) {
							console.log("image uploaded", response.data.IpfsHash)
							return {
							success: true,
							pinataURL: "https://gateway.pinata.cloud/ipfs/" + response.data.IpfsHash
						};
						})
						.catch(function (error) {
							console.log(error)
							return {
								success: false,
								message: error.message,
							}

					});
				};
				function handleErrors(response) {
					if (!response.ok) {
						throw Error(response.statusText);
					}
					return response;
				}
				
			  </script>
